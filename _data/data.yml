career-profile:
    title: Profil Professionnel
    summary: |
      Développeur backend senior avec une passion pour le leadership technique et une expertise approfondie en Laravel, Symfony, et NestJS. Spécialisé dans la mise en œuvre de la Clean Architecture, le TDD, et l'Event Sourcing pour améliorer la maintenabilité et la testabilité des applications. Expérience significative dans le mentorat d'équipes, la gestion de projets complexes, et la communication efficace des concepts techniques à des parties prenantes non-techniques. Engagé dans l'utilisation des meilleures pratiques et des technologies modernes pour résoudre des défis complexes et améliorer les processus de développement.

