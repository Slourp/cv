experiences:
  title: Expériences
  info:
    - role: Développeur Backend Laravel
      time: Jul 2023 - Présent
      
      company: Plus que pro
      details: |
        Développeur backend expérimenté, spécialisé dans la gestion de plusieurs projets simultanément. Responsable de la normalisation des processus de développement en collaboration avec les équipes QA pour renforcer la testabilité et la qualité des applications.
          - Piloté la refonte du système pour améliorer la testabilité et la gestion des risques.
          - Implémenté le Test Driven Development (TDD) pour renforcer la qualité du code avec une couverture complète et des tests d'intégration rigoureux.
          - Créé et dispensé des formations internes sur la Clean Architecture et les meilleures pratiques de développement en Laravel.
          - Mentoré des développeurs juniors, stagiaires, et alternants, partageant des connaissances approfondies sur Laravel et les pratiques de développement sécurisé.
          - Facilité la communication des détails techniques aux parties prenantes non-techniques, assurant le soutien global au projet.
          - Développé et maintenu un package Laravel pour la synchronisation des packages JSON, optimisant la gestion des dépendances.
          - Contribué au développement d'un système centralisé d'authentification inter-services, renforçant la sécurité et la conformité des processus.
          - Implémenté des interfaces de gestion des équipes en Vue.js, optimisant les temps de réponse grâce à un store centralisé.
    - role: Développeur Backend Laravel
      time: Fev 2022 - Jun 2023
      company: ObjetRama
      details: |
        Engagé dans la refonte et la modularisation d'un projet e-commerce legacy utilisant Laravel, contribuant à améliorer significativement la stabilité et à réduire les risques de défaillances simultanées sur 12 e-shops.
          - Implémenté un système de double validation des commandes pour renforcer la sécurité des transactions.
          - Appliqué les principes SOLID et des patterns de conception pour améliorer la lisibilité et la fiabilité du code.
          - Dockérisé l'ensemble du projet pour optimiser le déploiement continu avec GitLab sur un VPS OVH.
          - Formé l'équipe aux principes de base du développement PHP.
          - Mentoré et formé un stagiaire en développement web avec Laravel, aboutissant à son recrutement.
          - Développé un système de synchronisation des données entre le CRM et le site e-commerce en utilisant Express.js, améliorant ainsi l'efficacité de la gestion des données clients.
          - Mis en place une tâche cron Laravel pour l'exportation automatique des commandes vers SAP, facilitant la gestion et le suivi des commandes.
          - Créé des applications Laravel pour automatiser la récupération et le classement des images de produits selon les règles métiers, optimisant le flux de travail des graphistes.
          - Conçu et implémenté un système de notifications automatisé pour les commandes, augmentant la réactivité des processus de gestion des commandes, incluant le suivi et la résolution des erreurs de paiement et des commandes en attente.
          - Développé une interface graphique, une API et un bot Slack pour récupérer et gérer les fichiers de données de vente de Mirakl, facilitant l'accès et l'analyse des données de vente.

    - role: Développeur Front-End
      time: Nov 2021 - Jan 2022
      company: Senoee
      details: |
        Membre clé d'une équipe multidisciplinaire comprenant développeurs front-end, développeurs back-end, un analyste de données, des Product Owners, un sponsor et un commercial. Responsable de l'intégration front-end et de l'amélioration des processus de développement.
          - Intégré des maquettes et développé des interactions avec l'API en utilisant React avec Redux, dans un cadre de développement Agile.
          - Proposé et mis en œuvre Vite comme outil de build pour l'environnement de développement, réduisant significativement le temps de démarrage de l'application de 1 minute 30 secondes à moins de 3 secondes, améliorant ainsi l'efficacité du développement.
    - role: Cofondateur, CTO et Développeur
      time: Jan 2021 - Oct 2021
      company: Apollo Immo
      details: |
        Cofondateur et CTO d'une startup de location immobilière à portée nationale, chargé de diriger le développement technologique et l'innovation au sein de l'entreprise.
          - Dirigé une équipe de 5 développeurs pour développer le site Apollo-Immo, en utilisant des technologies avancées telles que React, Symfony, et API Platform.
          - Élaboré et mis en œuvre des stratégies pour l'intégration de nouvelles technologies et la réalisation de refontes majeures, garantissant l'alignement avec les objectifs stratégiques de l'entreprise.
          - Géré les risques techniques associés aux projets de développement et élaboré des plans d'atténuation pour minimiser les impacts potentiels.
          - Priorisé les fonctionnalités du site en fonction de leur impact potentiel sur les utilisateurs et les objectifs commerciaux, assurant une mise en marché efficace et orientée utilisateur.
          - Recruté et formé des développeurs stagiaires, freelances et alternants, renforçant les capacités de développement de l'équipe.
          - Conçu et développé un générateur de contrats automatisé pour simplifier et sécuriser les transactions entre les parties prenantes.

