experiences:
    title: Experiences
    info:
      - role: Développeur Back-End
        time: Juillet 2023 - Aujourd'hui
        company: Plus que pro
        details: |
          - Maintien et développement sur une galaxie de sites web, comprenant des sites de franchise en français et en anglais, ainsi que des sites d'administration thématiques.
          - Conception et mise en œuvre d'un package Laravel ainsi que d'un script pour l'édition en masse de fichiers composer.json
          - Amélioration du code existant, résolution de bugs, et mise en œuvre de nouvelles fonctionnalités pour optimiser la performance et la fiabilité.
          - Création d'un entry point API pour faciliter les synchronisations.
          - Développement de plugins Zsh pour améliorer l'efficacité et le confort d'utilisation du terminal.
          - Collaboration étroite avec la DSI pour résoudre des problèmes spécifiques, notamment ceux liés à Docker et aux permissions.

      - role: Développeur Back-End
        time: Févr 2022 - Juin 2023
        company: ObjetRama
        details: |
          - Développeur principal sur le projet e-commerce destiné aux grands comptes, construit avec Laravel.
          - Gestion et optimisation d'un système de synchronisation des données clients entre notre plateforme e-commerce et un CRM, développé en Express.js.
          - Encadrement et mentorat d'un stagiaire sur des projets de monitoring et de gestion des certificats SSL, en suivant les bonnes pratiques DevOps.
          - Analyse et traitement des données relatives aux paiements.
          - Conception d'une pipeline CI/CD sur GitLab pour le projet dédié aux grands comptes.
          - Amélioration des performances par la mise en cache pour les grands comptes et pour un projet Shopify sous WooCommerce.
          - Contribution aux revues de code et promotion de la Clean Architecture au sein de l'équipe.

      - role: Développeur Front-End
        time: Nov 2021 - Jan 2022
        company: Senoee
        details: |
          - Membre clé d'une équipe multidisciplinaire composée de 2 développeurs front-end, 2 développeurs back-end, un data analyste, 2 PO, un sponsor et un commercial.
          - Intégration des maquettes et de l'API en utilisant React avec Redux dans un environnement Agile.
          - Proposition et mise en œuvre de Vite pour l'environnement de développement, réduisant le temps de démarrage de l'application de 1m30s à moins de 3 secondes.

      - role: Cofondateur, CTO et Développeur
        time: Jan 2021 - Oct 2021
        company: Apollo Immo
        details: |
          - Cofondateur et CTO d'une startup de location immobilière à portée nationale.
          - Dirigé une équipe de 5 développeurs pour créer le site Apollo-Immo, utilisant des technologies comme React, Symfony, et API Platform.
          - Élaboration et mise en œuvre de plans pour l'intégration de nouvelles technologies et refontes majeures.
          - Gestion des risques techniques et élaboration de plans d'atténuation.
          - Priorisation des fonctionnalités en fonction de leur impact sur les utilisateurs et les objectifs commerciaux.
          - Recrutement de développeurs stagiaires, freelances et alternants.
          - Création d'un générateur de contrats pour les parties prenantes.



