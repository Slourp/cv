career-profile:
    title: Profil Professionnel
    summary: |
      Développeur backend passionné, spécialiste en PHP et fervent pratiquant du craftsmanship. Ma spécialisation comprend la Clean Architecture et le Test Driven Development (TDD), essentiels pour optimiser la maintenabilité, la testabilité et la scalabilité des applications. Dédié à l'amélioration continue des processus de développement, je collabore efficacement en équipe et possède la capacité de produire de manière autonome. Engagé dans l'apprentissage et le partage de connaissances, je suis constamment à la recherche d'intégrer les meilleures pratiques et d'explorer les dernières innovations technologiques en développement web.


