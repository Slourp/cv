career-profile:
    title: Professional Profile
    summary: |
      Développeur full-stack depuis 2020, spécialisé en PHP (Laravel, Symfony), je suis situé entre Metz et Strasbourg et effectue fréquemment le trajet. Passionné par le développement de solutions robustes et performantes, je maîtrise le TDD, Docker et CI/CD, des outils qui me permettent de livrer des applications de haute qualité.

      Mon expérience inclut la conception d’architectures modulaires et l’intégration front-end avec Vue.js. J’accorde une attention particulière à la sécurité, à la performance et à la qualité du code (PSR, SOLID). Habitué à évoluer dans des environnements Agile, je collabore avec des Product Owners, QA et Ops pour aligner les solutions techniques aux besoins métiers.

      Partageant mes connaissances par le mentorat et la rédaction d’articles, je m’inscris dans une démarche d’amélioration continue. Mon ambition : rejoindre une équipe dynamique, résoudre des problématiques complexes et apporter des solutions qui génèrent de la valeur pour l’entreprise comme pour ses utilisateurs finaux.
      
