experiences:
  title: Expériences
  info:
    - role: Développeur Backend Laravel
      time: Jul 2023 - Présent
      company: Plus que pro
      details: |
        Développeur backend expérimenté avec une expertise dans la gestion de projets multiples et l'amélioration continue des processus de développement. Collaboration étroite avec les équipes QA pour assurer une haute qualité des applications.

        - **Refonte du Système** : Piloté la refonte du système pour améliorer la testabilité et réduire les risques, augmentant ainsi la fiabilité et la maintenabilité des applications.
        - **Test Driven Development (TDD)** : Implémenté le TDD pour garantir une couverture de test complète, réduisant les bugs en production de 30%.
        - **Formation et Mentorat** : Créé et animé des formations sur la Clean Architecture et les meilleures pratiques Laravel. Mentoré des développeurs juniors, stagiaires et alternants, favorisant leur montée en compétences.
        - **Communication Technique** : Traduit des concepts techniques complexes pour des parties prenantes non-techniques, facilitant ainsi l'alignement et le soutien aux projets.
        - **Gestion des Dépendances** : Développé et maintenu un package Laravel pour la synchronisation des packages JSON, optimisant la gestion des dépendances et réduisant les conflits de version.
        - **Système d'Authentification** : Contribué à la création d'un système centralisé d'authentification inter-services, renforçant la sécurité et la conformité.
        - **Interfaces Utilisateur** : Implémenté des interfaces utilisateur en Vue.js pour la gestion des équipes, améliorant les performances et l'expérience utilisateur grâce à une architecture de store centralisée.
        - **Projets Majeurs** : Dirigé des projets critiques, incluant la migration vers de nouvelles technologies, ayant abouti à une amélioration de la performance de 25% et une réduction des coûts de maintenance.
        - **Technologies et Outils** : Maîtrise de Docker, pipelines CI/CD, et intégration continue, assurant des déploiements fluides et des environnements de développement cohérents.

    - role: Développeur Backend Laravel
      time: Fev 2022 - Jun 2023
      company: ObjetRama
      details: |
        Développeur backend expérimenté avec une expertise dans la refonte et la modularisation d'un projet e-commerce legacy utilisant Laravel. Spécialisé dans l'amélioration continue des processus de développement, la collaboration avec les équipes et le mentorat.

        - **Refonte du Système** : Dirigé la refonte pour améliorer la testabilité et la gestion des risques, augmentant la fiabilité des applications e-commerce sur 12 e-shops.cm
        - **Sécurité des Transactions** : Implémenté un système de double validation des commandes, réduisant les fraudes de 20% et augmentant la confiance des clients.
        - **Principes SOLID** : Appliqué les principes SOLID et des patterns de conception, améliorant la lisibilité du code et réduisant les bugs de 25%.
        - **Dockérisation** : Dockérisé l'ensemble du projet, permettant un déploiement continu fluide avec GitLab et réduisant les temps de mise en production.
        - **Formation et Mentorat** : Formé l'équipe aux principes de base du développement PHP et mentoré un stagiaire, aboutissant à son recrutement, démontrant mes capacités à développer les compétences de l'équipe.
        - **Synchronisation des Données** : Développé un système de synchronisation des données entre le CRM et le site e-commerce via Express.js, améliorant l'efficacité de la gestion des données clients.
        - **Automatisation des Processus** : Mis en place une tâche cron Laravel pour l'exportation automatique des commandes vers SAP, optimisant la gestion et le suivi des commandes.
        - **Automatisation des Flux de Travail** : Créé des applications Laravel pour automatiser la récupération et le classement des images de produits, augmentant la productivité des graphistes de.
        - **Notifications Automatisées** : Conçu un système de notifications automatisé pour les commandes, augmentant la réactivité et réduisant les erreurs de paiement et les commandes en attente.
        - **Intégration de Mirakl** : Développé une interface graphique, une API et un bot Slack pour gérer les fichiers de données de vente de Mirakl, facilitant l'accès et l'analyse des données de vente.

    - role: Développeur Front-End
      time: Nov 2021 - Jan 2022
      company: Senoee
      details: |
        Membre clé d'une équipe multidisciplinaire comprenant développeurs front-end, développeurs back-end, un analyste de données, des Product Owners, un sponsor et un commercial. Responsable de l'intégration front-end et de l'amélioration des processus de développement.
          - Intégré des maquettes et développé des interactions avec l'API en utilisant React avec Redux, dans un cadre de développement Agile.
          - Proposé et mis en œuvre Vite comme outil de build pour l'environnement de développement, réduisant significativement le temps de démarrage de l'application de 1 minute 30 secondes à moins de 3 secondes, améliorant ainsi l'efficacité du développement.
    - role: Cofondateur, CTO et Développeur
      time: Jan 2021 - Oct 2021
      company: Apollo Immo
      details: |
        Cofondateur et CTO d'une startup de location immobilière à portée nationale, chargé de diriger le développement technologique et l'innovation au sein de l'entreprise.
          - Dirigé une équipe de 5 développeurs pour développer le site Apollo-Immo, en utilisant des technologies avancées telles que React, Symfony, et API Platform.
          - Élaboré et mis en œuvre des stratégies pour l'intégration de nouvelles technologies et la réalisation de refontes majeures, garantissant l'alignement avec les objectifs stratégiques de l'entreprise.
          - Géré les risques techniques associés aux projets de développement et élaboré des plans d'atténuation pour minimiser les impacts potentiels.
          - Priorisé les fonctionnalités du site en fonction de leur impact potentiel sur les utilisateurs et les objectifs commerciaux, assurant une mise en marché efficace et orientée utilisateur.
          - Recruté et formé des développeurs stagiaires, freelances et alternants, renforçant les capacités de développement de l'équipe.
          - Conçu et développé un générateur de contrats automatisé pour simplifier et sécuriser les transactions entre les parties prenantes.

