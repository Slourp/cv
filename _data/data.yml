    title: Profil Professionnel
    summary: |
      En tant que développeur back-end spécialisé en PHP et JavaScript, je possède une expertise approfondie dans le domaine de l'e-commerce. Ma maîtrise de frameworks tels que Laravel, Symfony et Express.js, ainsi que mes compétences en DevOps, me permettent de contribuer de manière autonome et efficace à divers projets. Passionné par le partage de connaissances, je suis également engagé dans le mentorat de mes collègues pour les aider à atteindre leurs objectifs professionnels.
