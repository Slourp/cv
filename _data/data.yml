career-profile:
  summary: |
    Développeur backend passionné par le leadership technique, avec une spécialisation en Laravel, accompagnée de compétences solides en Symfony et NestJS. Expérimenté dans l'application de la clean architecture, le Test Driven Development (TDD), et l'Event Sourcing pour optimiser la maintenabilité et la testabilité des systèmes. Expérience significative dans le mentorat d'équipes et la gestion de projets complexes, avec une capacité éprouvée à former les développeurs aux tests unitaires et d'intégration, renforçant ainsi les standards de qualité au sein des équipes. Engagé à promouvoir les meilleures pratiques et à utiliser des technologies modernes pour relever des défis techniques complexes et améliorer continuellement les processus de développement.


experiences:
  - role: Développeur Backend Laravel
    company: Plus que pro
    year: 2023-Present
    achievements:
      - "Piloté la refonte d'un projet e-commerce legacy, adoptant la Clean Architecture pour améliorer la maintenabilité et la testabilité du système. Séparation en microservices pour assurer une meilleure gestion des risques et une indépendance opérationnelle entre les différents e-shops."
      - "Implémenté le Test Driven Development (TDD) pour renforcer la qualité du code, assurant une couverture complète et des tests d'intégration rigoureux pour les nouvelles fonctionnalités et les révisions de code."
      - "Créé et dispensé une formation interne sur la Clean Architecture et les meilleures pratiques de développement en Laravel, renforçant les compétences de l'équipe et assurant une compréhension uniforme des principes de développement propre."
      - "Mentoré des développeurs juniors, stagiaires, et alternants, partageant des connaissances étendues sur Laravel, les pratiques de développement sécurisé et les systèmes d'exploitation Linux."
      - "Facilité la communication des détails techniques à des parties prenantes non-techniques, traduisant des concepts complexes en termes compréhensibles, assurant un soutien global au projet et une adhésion aux changements technologiques parmi les parties prenantes."
      - "Développé et maintenu un package Laravel pour la synchronisation des packages JSON, améliorant l'efficacité de la gestion des dépendances entre plusieurs projets."
      - "Contribué à un système centralisé d'authentification inter-services, intégrant des règles complexes et implémentant des tests pour assurer la sécurité et la conformité des processus d'authentification."
      - "Implémenté une interface de gestion des équipes en Vue.js avec optimisation des temps de réponse grâce à un store centralisé, améliorant significativement l'expérience utilisateur."

  - role: Développeur Backend Laravel
    company: ObjetRama
    year: 2022-2023
    achievements:
      - "Refonte et modularisation d'un projet e-commerce legacy avec Laravel, améliorant la stabilité et réduisant le risque de défaillances simultanées sur 12 e-shops."
      - "Implémenté un système de double validation des commandes pour augmenter la sécurité des transactions."
      - "Appliqué les principes SOLID et des patterns de conception pour améliorer la lisibilité et la fiabilité du code."
      - "Dockérisé l'ensemble du projet pour faciliter le déploiement continu avec GitLab sur un VPS OVH."
      - "Formé l'équipe aux principes de base du développement PHP en utilisant le modèle MVC."
      - "Mentoré et formé un stagiaire en développement web avec Laravel, qui a été par la suite recruté."
      - "Développé un système de synchronisation des données entre le CRM et le site e-commerce en utilisant Express.js, améliorant l'efficacité de la gestion des données clients."
      - "Implémenté une tâche cron Laravel pour l'exportation des commandes vers SAP, facilitant la gestion et le suivi des commandes."
      - "Développé des applications Laravel pour automatiser la récupération et le classement des images de produits en fonction des règles métiers établies, optimisant ainsi le flux de travail des graphistes et assurant une cohérence visuelle."
      - "Conçu et implémenté un système de notifications automatisé pour les commandes en utilisant Laravel, améliorant significativement la réactivité et l'efficacité des processus de gestion des commandes, y compris le suivi et la résolution des erreurs de paiement et des commandes en attente."
      - "Créé une interface graphique, une API et un bot Slack pour récupérer et gérer les fichiers de données de vente de Mirakl, facilitant l'accès et l'analyse des données de vente."

  - role: Développeur Front-End
    time: Nov 2021 - Jan 2022
    company: Senoee
    details: |
      - Membre clé d'une équipe multidisciplinaire composée de 2 développeurs front-end, 2 développeurs back-end, un data analyste, 2 PO, un sponsor et un commercial.
      - Intégration des maquettes et de l'API en utilisant React avec Redux dans un environnement Agile.
      - Proposition et mise en œuvre de Vite pour l'environnement de développement, réduisant le temps de démarrage de l'application de 1m30s à moins de 3 secondes.
  - role: Cofondateur, CTO et Développeur
    time: Jan 2021 - Oct 2021
    company: Apollo Immo
    details: |
      - Cofondateur et CTO d'une startup de location immobilière à portée nationale.
      - Dirigé une équipe de 5 développeurs pour créer le site Apollo-Immo, utilisant des technologies comme React, Symfony, et API Platform.
      - Élaboration et mise en œuvre de plans pour l'intégration de nouvelles technologies et refontes majeures.
      - Gestion des risques techniques et élaboration de plans d'atténuation.
      - Priorisation des fonctionnalités en fonction de leur impact sur les utilisateurs et les objectifs commerciaux.
      - Recrutement de développeurs stagiaires, freelances et alternants.
      - Création d'un générateur de contrats pour les parties prenantes.


