experiences:
  title: Experiences
  info:
    - role: Backend Developer Laravel
      time: Jul 2023 - Present
      company: Plus que pro
      details: |
        Experienced backend developer with expertise in managing multiple projects and continuous improvement of development processes. Collaborated closely with QA teams to ensure high application quality.

        - **System Overhaul**: Led the system overhaul to improve testability and reduce risks, enhancing the reliability and maintainability of applications.
        - **Test Driven Development (TDD)**: Implemented TDD to ensure complete test coverage, reducing production bugs by 30%.
        - **Training and Mentorship**: Created and led training sessions on Clean Architecture and Laravel best practices. Mentored junior developers, interns, and apprentices, promoting skill growth.
        - **Technical Communication**: Translated complex technical concepts for non-technical stakeholders, facilitating alignment and project support.
        - **Dependency Management**: Developed and maintained a Laravel package for JSON package synchronization, optimizing dependency management and reducing version conflicts.
        - **Authentication System**: Contributed to creating a centralized authentication system across services, strengthening security and compliance.
        - **User Interfaces**: Implemented user interfaces in Vue.js for team management, improving performance and user experience through a centralized store architecture.
        - **Major Projects**: Led critical projects, including migration to new technologies, resulting in a 25% performance improvement and reduced maintenance costs.
        - **Technologies and Tools**: Expertise in Docker, CI/CD pipelines, and continuous integration, ensuring smooth deployments and consistent development environments.

    - role: Backend Developer Laravel
      time: Feb 2022 - Jun 2023
      company: ObjetRama
      details: |
        Experienced backend developer specializing in redesigning and modularizing a legacy e-commerce project using Laravel. Focused on continuous improvement of development processes, team collaboration, and mentorship.

        - **System Redesign**: Led the redesign to improve testability and risk management, increasing reliability of e-commerce applications across 12 e-shops.
        - **Transaction Security**: Implemented a double-order validation system, reducing fraud by 20% and increasing customer trust.
        - **SOLID Principles**: Applied SOLID principles and design patterns, improving code readability and reducing bugs by 25%.
        - **Dockerization**: Dockerized the entire project, enabling smooth continuous deployment with GitLab and reducing production times.
        - **Training and Mentorship**: Trained the team on PHP development basics and mentored an intern, leading to their recruitment and demonstrating my ability to enhance team skills.
        - **Data Synchronization**: Developed a system for synchronizing data between the CRM and the e-commerce site using Express.js, improving customer data management efficiency.
        - **Process Automation**: Set up a Laravel cron job for automatic order exports to SAP, optimizing order management and tracking.
        - **Workflow Automation**: Created Laravel applications to automate product image retrieval and sorting, boosting graphic designers' productivity.
        - **Automated Notifications**: Designed an automated notification system for orders, increasing responsiveness and reducing payment errors and pending orders.
        - **Mirakl Integration**: Developed a graphical interface, API, and Slack bot to manage Mirakl sales data files, facilitating access and analysis of sales data.

    - role: Front-End Developer
      time: Nov 2021 - Jan 2022
      company: Senoee
      details: |
        Key member of a multidisciplinary team including front-end developers, back-end developers, a data analyst, product owners, a sponsor, and a commercial representative. Responsible for front-end integration and improving development processes.
          - Integrated mockups and developed interactions with the API using React with Redux in an Agile development framework.
          - Proposed and implemented Vite as the build tool for the development environment, significantly reducing application startup time from 1 minute 30 seconds to less than 3 seconds, improving development efficiency.
    - role: Co-founder, CTO, and Developer
      time: Jan 2021 - Oct 2021
      company: Apollo Immo
      details: |
        Co-founder and CTO of a nationwide real estate rental startup, responsible for leading technological development and innovation within the company.
          - Led a team of 5 developers to build the Apollo-Immo website using advanced technologies such as React, Symfony, and API Platform.
          - Developed and implemented strategies for integrating new technologies and major overhauls, ensuring alignment with the company's strategic goals.
          - Managed technical risks associated with development projects and created mitigation plans to minimize potential impacts.
          - Prioritized site features based on their potential impact on users and business objectives, ensuring effective and user-oriented market delivery.
          - Recruited and trained intern, freelance, and apprentice developers, enhancing the development team's capacity.
          - Designed and developed an automated contract generator to simplify and secure transactions between stakeholders.

